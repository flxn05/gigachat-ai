<body id="bodyId">
  
  <h1 id="h1">giga<span>AI</span></h1>

  <section id="chatSection">
    <div id="aiBubble">
      <div id="aiOutput">Hi! How can I help you?</div>
    </div>
  </section>

  <section class="inputSection">
    <input id="inputField" class="input" type="text" placeholder="Ask gigaAI anything ..." autofocus maxlength="5000">
    <button id="sendButton">
      <img class="sendImage" src="send-button.png" alt="send">
    </button>
  </section>

  <script>

const badWords = ["drug", "meth", "porn", "nigga", "nigga", "nugger", "nogger", "pussy", "vagina", "orgasm", "orgasmus", "cum", "sperma", "blasen", "blowjob"];
let sendButton = document.getElementById('sendButton');
let inputField = document.getElementById('inputField');
let chatSection = document.getElementById('chatSection');

sendButton.onclick = function () {
  let userInput = inputField.value.trim();
  if (!userInput) return; // Ignore empty input

  // Add user bubble
  let userBubble = document.createElement('div');
  userBubble.id = 'userBubble';
  userBubble.innerHTML = `<div id="userInput">${userInput}</div>`;
  chatSection.appendChild(userBubble);

  // Add checking message
  let checkingMessage = document.createElement('div');
  checkingMessage.className = "checkingMessage";
  checkingMessage.innerText = "(1/4) Checking";
  userBubble.appendChild(checkingMessage);

  // Clear input
  inputField.value = "";

  // Check for bad words
  let containsBadWords = badWords.some(word => userInput.toLowerCase().includes(word));

  if (containsBadWords) {
    setTimeout(() => {
      userBubble.classList.add('badContent');
      checkingMessage.innerText = "May contain racist/sexual/illegal/unethical content.";
    }, 2000);
  } else if (userInput.length > 800) {
    setTimeout(() => {
      checkingMessage.innerText = "(2/4) Submitting";
      setTimeout(() => {
        checkingMessage.innerText = "(3/4) Processing";
        setTimeout(() => {
          checkingMessage.innerText = "(4/4) Generating";
        }, 2500);
      }, 750);
    }, 5500);
  } else {
    setTimeout(() => {
      checkingMessage.innerText = "(2/4) Submitting";
      setTimeout(() => {
        checkingMessage.innerText = "(3/4) Processing";
        setTimeout(() => {
          checkingMessage.innerText = "(4/4) Generating";
        }, 1000); //pocess
      }, 330); //subm
    }, 2000); //vali
  }

  // Scroll to the bottom of the chat
  chatSection.scrollTop = chatSection.scrollHeight;
};
</script>
